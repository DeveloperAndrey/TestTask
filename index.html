<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css\main.css">
  
  <title>Списки</title>
</head>
<body>
  <div id="deliveryMethodBlock"></div>
  <div id="modal" class="modal">
    <div class="modal-block">
      <div class="modal-header">
        <h2 id="modalTitle">Добавить элемент</h2>
        <span onclick="closeModal()" style="cursor: pointer; float: right;">&times;</span>
      </div>
      <div class="modal-content">
        <form id="modalForm">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="table">Название блока:</label>
          <input type="text" id="table" name="table" required>
          <div class="modal-button">
            <button type="submit" id="submitButton">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js\main.js"></script>
</body>
</html>
